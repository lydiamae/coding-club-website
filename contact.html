<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav>
            <section class="nav-title">
                <a href="/index.html">WIS</a>
            </section>
            <section class="nav-links">
                <a href="about.html">About Us</a>
                <a href="events.html">Events</a>
                <a href="contact.html">Contact Us</a>
            </section>
        </nav>
    </header>
    <main>
        <form id="form" novalidate>
            <h1>Contact Form</h1>
            <p>
                We welcome all questions and comments!
            </p>
            <p>
                Required fields are followed by *.
            </p>
            <section>
                <label for="name">Name: *</label>
                <input type="text" name="name" id="name" autocomplete="name">
            </section>
            <section>
                <label for="email">E-mail: *</label>
                    <input type="email" name="email" id="email" autocomplete="email">
            </section>
            <section class="message-container">
                <label for="message">Message: *</label>
                <details class ="char-details" open>
                    <summary>Characters used:</summary>
                    <div class="char-count">0</div>/1000
                </details>
                <textarea name="message" id="message"></textarea>
            </section>
            <section>
                <fieldset>
                    <legend>Do you require a response?: *</legend>
                    <div class="fieldset-option">
                        <label for="radio-y">Yes</label>
                        <input type="radio" name="response" value="Yes" id="radio-y">
                    </div>
                    <br>
                    <div class="fieldset-option">
                        <label for="radio-n">No</label>
                        <input type="radio" name="response" value="No" id="radio-n">
                    </div>
                </fieldset>
            </section>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
    <script src="/contact-form-validation.js"></script>
</body>
</html>
